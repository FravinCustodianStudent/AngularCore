<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <app-stepper [linerModeSelected]="true" #appStepper>
        <cdk-step [label]="'Address'" [completed]="(checkoutForm.get('addressForm')).valid">
          <app-ckeckout-address [checkoutForm]="checkoutForm"></app-ckeckout-address>
        </cdk-step>
        <cdk-step [label]="'Delivery'" [completed]="(checkoutForm.get('deliveryForm')).valid">
          <app-ckeckout-delivery [checkoutForm]="checkoutForm"></app-ckeckout-delivery>
        </cdk-step>
        <cdk-step [label]="'Review'">
          <app-ckeckout-review [appStepper]="appStepper"></app-ckeckout-review>
        </cdk-step>
        <cdk-step [label]="'Payment'">
          <app-ckeckout-payment  [checkoutForm]="checkoutForm"></app-ckeckout-payment>
        </cdk-step>
      </app-stepper>
    </div>
    <div class="col-4">
      <app-order-totals
        *ngIf="(basketTotals$ | async)"
        [shippingPrice]="(basketTotals$ | async).shipping"
        [subtotal]="(basketTotals$ | async).subtotal"
        [total]="(basketTotals$ | async).total"
      ></app-order-totals>
    </div>
  </div>
</div>
